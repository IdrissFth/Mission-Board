<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="profile-nav col-md-3">
      <div class="panel">
        <div class="user-heading round">
          <a>
            <img
              src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg"
              alt=""
            />
          </a>
          <h1 class="mt-3 mb-3">{{ user.prenom + " " + user.nom }}</h1>
          <p></p>
        </div>

        <ul class="list-group nav nav-pills nav-stacked">
          <li class="list-group-item" routerLink="/Home">
            <button type="button" class="btn btn-success btn-lg btn-block">
              Home
            </button>
          </li>
          <li class="list-group-item">
            <button
              routerLink="/edituser"
              type="button"
              class="btn btn-warning btn-lg btn-block"
            >
              Edit Profile
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="profile-info col-md-9">
      <div class="panel">
        <div class="panel-body bio-graph-info">
          <h1>Details</h1>
          <div class="row">
            <div class="bio-row">
              <p><span>F.Name </span>: {{ user.prenom }}</p>
            </div>
            <div class="bio-row">
              <p><span>L.Name </span>: {{ user.nom }}</p>
            </div>
            <div class="bio-row">
              <p><span>E-Mail </span>: {{ user.email }}</p>
            </div>
            <div class="bio-row">
              <p>
                <span>Missions </span>:
                <input
                  routerLink="/Mymission"
                  type="button"
                  value="My Missions"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
